# additional rpminspect configuration for this branch

---
inspections:
    upstream: off

badfuncs:
    ignore:
        - /usr/libexec/ksamples/*
        - /usr/libexec/kselftests/*

emptyrpm:
    expected_empty:
        - kernel
        - kernel-debug
        - kernel-zfcpdump
        - kernel-zfcpdump-modules

patches:
    ignore_list:
        - linux-kernel-test.patch
